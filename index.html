<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubimaya</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img/Foto1.jpeg" alt=""></span>
        <span style="--i:2;"><img src="img/Foto2.jpeg" alt=""></span>
        <span style="--i:3;"><img src="img/Foto3.jpeg" alt=""></span>
        <span style="--i:4;"><img src="img/Foto5.jpeg" alt=""></span>
        <span style="--i:5;"><img src="img/Foto6.jpeg" alt=""></span>
        <span style="--i:6;"><img src="img/Foto7.jpeg" alt=""></span>
        <span style="--i:7;"><img src="img/Foto8.jpeg" alt=""></span>
        <span style="--i:8;"><img src="img/Foto9.jpeg" alt=""></span>
        <span style="--i:9;"><img src="img/Foto10.jpeg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>
</body>
</html>
